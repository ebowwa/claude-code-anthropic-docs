name: Daily Anthropic Claude Code Docs Update

on:
  schedule:
    - cron: '0 20 * * *'  # 12 noon PST (PDT: Mar-Nov, UTC-7)
    - cron: '0 21 * * *'  # 12 noon PST (PST: Nov-Mar, UTC-8)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run scraping script
        run: bun run scripts/scrape.ts

      - name: Check for changes and commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage all potential changes (docs and daily reports)
          git add docs/ daily/ 2>/dev/null || true

          # Check if there are actually any changes to commit
          if git diff --staged --quiet; then
            echo "No changes detected. Nothing to commit."
          else
            # Show what changed
            echo "Changes detected:"
            git diff --staged --stat

            # Commit with detailed message including what changed
            CHANGED_FILES=$(git diff --staged --name-only | tr '\n' ' ' | sed 's/ $//')
            COMMIT_MSG="chore: automated docs update

            Changed files:
            ${CHANGED_FILES}

            [skip-ci]"
            git commit -m "$COMMIT_MSG"
            git push
          fi
