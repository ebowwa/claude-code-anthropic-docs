name: Daily Anthropic Claude Code Docs Update

on:
  schedule:
    - cron: '0 20 * * *'  # 12 noon PST (PDT: Mar-Nov, UTC-7)
    - cron: '0 21 * * *'  # 12 noon PST (PST: Nov-Mar, UTC-8)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run scraping script
        run: bun run scripts/scrape.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily/
          git commit -m "chore: daily automated scrape [skip-ci]" || echo "nothing to commit"
          git push || echo "nothing to push"
